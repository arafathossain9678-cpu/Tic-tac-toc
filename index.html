<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Fun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <div class="mode">

    <button class="mode-btn" onclick="setMode(this,'pvp')">ðŸ‘« Two Player</button>
  </div>

  
  <div class="players-input" id="playersInput">

    <button onclick="saveNames()">Start Two Player</button>
  </div>

 
  <div class="players">
    <div class="player-card active" id="playerX">
      <div class="emoji">ðŸ‘¤</div>

  </div>

  
  <div class="board-container">
    <div class="board">
      <div class="cell" onclick="play(0)"></div>
      <div class="cell" onclick="play(1)"></div>
      <div class="cell" onclick="play(2)"></div>
      <div class="cell" onclick="play(3)"></div>
      <div class="cell" onclick="play(4)"></div>
      <div class="cell" onclick="play(5)"></div>
      <div class="cell" onclick="play(6)"></div>
      <div class="cell" onclick="play(7)"></div>
      <div class="cell" onclick="play(8)"></div>
    </div>
    <div class="win-line" id="winLine"></div>

  </div>

  <h2 id="status">Player X Turn</h2>

</div>

<script src="script.js"></script>

</html>
