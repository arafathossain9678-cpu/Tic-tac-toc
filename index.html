<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body class="dashboard">

<h1 class="neon-title">TIC TAC TOE</h1>

<div class="menu">


  <div class="menu-box" onclick="toggleAIModes()">ğŸ¤– VS Computer</div>

  <div id="aiBox" class="name-box hidden">
    <button onclick="selectCPU('simple')">ğŸ˜´ Simple</button>
    <button onclick="selectCPU('normal')">ğŸ™‚ Normal</button>
    <button onclick="selectCPU('hard')">ğŸ˜ˆ Hard</button>
  </div>

 
  <div class="menu-box" onclick="showNames()">ğŸ‘¥ Two Player</div>

  <div id="nameBox" class="name-box hidden">
    <input id="p1" placeholder="Player X Name">
    <input id="p2" placeholder="Player O Name">
    <button onclick="startPVP()">Start Game</button>
  </div>

  
  <div class="menu-box" onclick="showAbout()">â„¹ï¸ About</div>

 
  <div class="menu-box" onclick="showStats()">ğŸ“Š Statistics</div>

  
  <div class="menu-box" onclick="showSettings()">âš™ï¸ Settings</div>
</div>


<div id="about" class="popup hidden">
  <div>
    <h2>About Game</h2>
    <p>
      ğŸ® Neon Tic Tac Toe <br>
      ğŸ¤– AI Levels: Simple / Normal / Hard <br>
      ğŸ‘¥ Two Player Mode <br>
      ğŸµ Sound & Music System <br>
      âœ¨ Clean Neon UI
    </p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>


<div id="stats" class="popup hidden">
  <div>
    <h2>Statistics</h2>
    <p id="statText"></p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>


<div id="settings" class="popup hidden">
  <div>
    <h2>Settings</h2>
    <button onclick="toggleMusic()">ğŸµ Music ON / OFF</button>
    <button onclick="closePopup()">Close</button>
  </div>
</div>


<audio id="bgMusic" loop src="sounds/bg.mp3"></audio>
<audio id="clickSound" src="sounds/click.mp3"></audio>

<script>
const bgMusic = document.getElementById("bgMusic");
const clickSound = document.getElementById("clickSound");


if(localStorage.music !== "off"){
  bgMusic.volume = 0.5;
  bgMusic.play();
}

function playClick(){
  clickSound.currentTime = 0;
  clickSound.play();
}


function toggleAIModes(){
  playClick();
  aiBox.classList.toggle("hidden");
}

function selectCPU(level){
  playClick();
  localStorage.mode = "cpu";
  localStorage.level = level;
  window.location = "game.html";
}
function showNames(){
  playClick();
  nameBox.classList.toggle("hidden");
}

function startPVP(){
  playClick();
  localStorage.mode = "pvp";
  localStorage.p1 = p1.value || "Player X";
  localStorage.p2 = p2.value || "Player O";
  window.location = "game.html";
}


function showAbout(){
  playClick();
  about.classList.remove("hidden");
}


function showStats(){
  playClick();
  statText.innerText =
`X Wins : ${localStorage.x || 0}
O Wins : ${localStorage.o || 0}
Draws  : ${localStorage.d || 0}`;
  stats.classList.remove("hidden");
}


function showSettings(){
  playClick();
  settings.classList.remove("hidden");
}

function toggleMusic(){
  playClick();
  if(bgMusic.paused){
    bgMusic.play();
    localStorage.music = "on";
  }else{
    bgMusic.pause();
    localStorage.music = "off";
  }
}


function closePopup(){
  about.classList.add("hidden");
  stats.classList.add("hidden");
  settings.classList.add("hidden");
}
</script>

</body>
</html>
